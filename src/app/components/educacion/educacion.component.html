<div class="border border-dark" id="fondocolor">
    <!--TITULO-->
    <div class="row">
        <div class="col-1"></div> 
        <div class="col-auto">
            <h1 id="tituloedit">Educacion</h1>
        </div>
        <div class="col-auto" *ngIf="isLogged">
            <button type="button" class="btn btn-outline-dark" routerLink="/newEducacion">
                <span class="spinner-grow spinner-grow-sm text-success" role="status" aria-hidden="true"></span>
                <i class="bi bi-clipboard-plus"></i>
                Nueva Educacion
                <!--*ngIf="isLogged"-->
              </button>
        </div>
    </div>
    <!--DATOS-->
    <div class="row d-flex justify-content-evenly" *ngFor="let educacion of educaciones">
        <div class="col-auto" ><!--LOGO-->
            <img src={{educacion.logo}} alt="logoEducacion" id="margenimagenes">
        </div>
        <div class="col-auto"><!--DATOS-->
            <ul class="list-group-flush">
                <li class="list-group-item"><strong>{{educacion.nombreInstitucion}}</strong></li>
                <li class="list-group-item">{{educacion.titulo}}</li>
                <li class="list-group-item">{{educacion.fechaDeIngreso}} - {{educacion.fechaDeEgreso}}</li>
                <li class="list-group-item">{{educacion.ciudad}} - {{educacion.pais}}</li>
            </ul>
        </div>
        <div class="col-2">

        </div>
        <div class="col-auto" *ngIf="isLogged"><!--BOTONES-->
            <button type="buttom" class="btn btn-outline-dark" routerLink="/editEducacion/{{educacion.id}}">
                <span class="spinner-grow spinner-grow-sm text-warning" role="status" aria-hidden="true"></span>
                <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button type="buttom" class="btn btn-outline-dark" (click)="delete(educacion.id, educacion.logo)">
                <span class="spinner-grow spinner-grow-sm text-danger" role="status" aria-hidden="true"></span>
                <i class="bi bi-x"></i> Eliminar
            </button>
        </div>
    </div>
</div>
