

<div id="bg-presentacion" >
    <!--CARROUSEL-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="banner">
          <div class="carousel-item active">
            <img src="../../../assets/programacion1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/programacion2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/programacion3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



    <!--ACERCA DE-->
    <div class="row d-flex justify-content-evenly" *ngIf="persona">
        <div class="col-auto" id="perfilfoto" ><!--FOTO-->
            <img src={{persona.foto}} class="img-fluid shadow-lg rounded" alt="fotodeperfil" >
        </div>
        <div class="col-auto"><!--DATOS-->
            <ul class="list-group-flush">
                <li class="list-group-item">
                    <h3 id="nombre">{{persona.nombre}}</h3>
                </li>
                <li class="list-group-item">
                    <h3 id="nombre">{{persona.apellido}}</h3>
                </li>
                <li class="list-group-item">
                    {{persona.titulo}}
                </li>
                <li class="list-group-item">
                    <small class="text-muted">{{persona.ciudad}} - {{persona.pais}}</small>
                </li>
            </ul>
        </div>
        <div class="col-auto"><!--ACERCA DE-->
            <h2 id="nombre">Acerca De</h2>
          <p>{{persona.sobreMi}}</p>
        </div>
        <div class="col-auto" *ngIf="isLogged"><!--BOTON EDICION-->
            <button type="button" class="btn btn-outline-info " routerLink="/editAcer/:{{persona.id}}"><!--*ngIf="isLogged"-->
                <i class="bi bi-pencil-square"></i>
                Editar
              </button>
        </div>

    </div>
</div>
