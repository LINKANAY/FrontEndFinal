<div class="container" *ngIf="editProyecto">
    <form (ngSubmit)="onUpdate()" novalidate>
        <!--DATOS-->
        <div class="form-control">
            <label for="nombreProyecto" class="col-form-label">Nombre Proyecto: </label>
            <input type="text" class="form-control" [(ngModel)]="editProyecto.nombreProyecto" name="nombreProyecto" required>
        </div>
        <div class="form-control">
            <label for="descripcion" class="col-form-label">Descripcion: </label>
            <input type="text" class="form-control" [(ngModel)]="editProyecto.descripcion" name="descripcion" required>
        </div>
        <div class="form-control">
            <label for="img" class="col-form-label">Imagen: </label>
            <input type="file" class="form-control text-nowrap text-truncate" (change)="selectFile($event)" accept=".jpeg, .jpg, .png">
        </div>
        <div class="progress mt-2" *ngIf="image">
            <div class="progress-bar progress-bar-info" 
                    role="progressbar" 
                    attr.aria-valuenow="{{ percentage }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    [ngStyle]="{ width: percentage + '%' }">
                {{percentage}}%
            </div>
        </div>
        <br>
        <!--BOTONES-->                
        <div class="col-auto">
            <button type="button" class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">Upload</button>            
            <button type="submit" class="btn btn-primary btn-sm" [disabled]="!(percentage === 100)">Actualizar</button>
        </div>    
    </form>
</div>
